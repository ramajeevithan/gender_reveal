<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Gender Reveal Admin Panel</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Login Form -->
                <div id="loginSection" class="card mb-4">
                    <div class="card-body">
                        <h3>Admin Login</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Admin Controls - Initially Hidden -->
                <div id="adminControls" class="card" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <div id="setupSection">
                            <h3>Setup</h3>
                            <div class="mb-3">
                                <label class="form-label">Select Actual Gender:</label>
                                <select id="actualGender" class="form-select">
                                    <option value="">Select...</option>
                                    <option value="boy">Boy</option>
                                    <option value="girl">Girl</option>
                                </select>
                            </div>
                        </div>

                        <div id="controlSection" class="mt-4">
                            <h3>Controls</h3>
                            <div class="btn-group w-100" role="group">
                                <button id="startVoting" class="btn btn-success" disabled>Start Voting</button>
                                <button id="stopVoting" class="btn btn-danger" disabled>Stop Voting</button>
                                <button id="resetVoting" class="btn btn-warning" disabled>Reset</button>
                            </div>
                        </div>

                        <div id="revealSection" class="mt-4" style="display: none;">
                            <h3>Reveal Control</h3>
                            <button id="revealGender" class="btn btn-lg btn-primary w-100">Start Reveal Countdown</button>
                        </div>

                        <div class="mt-4">
                            <h3>Statistics Page</h3>
                            <a href="stats.html" target="_blank" class="btn btn-info w-100">Open Statistics Page</a>
                        </div>
                        <div class="mt-4">
                            <button id="logoutBtn" class="btn btn-danger w-100">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
