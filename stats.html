<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Gender Reveal Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Projection-optimized background */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Better contrast for projection */
        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        /* Enhanced visibility for projector */
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        /* Ensure text is crisp on large displays */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4"></h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-10">
                <div class="stats-container">
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="card text-white" style="background-color: deepskyblue">
                                <div class="card-body">
                                    <h5 class="display-6">Prince ü©µ</h5>
                                    <h1 class="display-1" id="boyCount">0</h1>
                                    <h3 class="mt-2"><span id="boyPercentage">0</span>%</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card text-white" style="background-color: #ff69b4;">
                                <div class="card-body">
                                    <h5 class="display-6">Princess ü©∑</h5>
                                    <h1 class="display-1" id="girlCount">0</h1>
                                    <h3 class="mt-2"><span id="girlPercentage">0</span>%</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <h2 class="display-6">Total Votes: <span id="totalVotes">0</span></h2>
                    </div>
                    <div id="votingUrlContainer" class="text-center mt-4" style="display: none;">
                        <div class="qr-section">
                            <div class="qr-wrapper">
                                <div class="qr-border-animation"></div>
                                <div class="qr-content">
                                    <div id="qrcode" class="mt-2"></div>
                                    <div class="qr-footer">
                                        <h5>Scan to Vote!</h5>
                                        <div class="url-display">
                                            <a id="votingUrlLink" href="#" target="_blank" class="text-break"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="floating-hearts">
                                <span>‚ù§Ô∏è</span>
                                <span>üíù</span>
                                <span>üíñ</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="countdown" class="text-center mt-4 display-1" style="display: none !important;"></div>
                <div id="reveal" class="text-center mt-4 display-1" style="display: none !important;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
